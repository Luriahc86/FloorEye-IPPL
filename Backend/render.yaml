services:
  - type: web
    name: flooreye-backend
    env: python
    rootDir: .
    plan: free
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
